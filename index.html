<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="bg">
        <div class="show">
            <div class="show-box one">
                <img class="icon" src="/imgs/play.svg" alt="">
                <h1>Playing</h1>
            </div>
            <div class="show-box two">
                <img class="icon" src="/imgs/pause.svg" alt="">
                <h1>Paused</h1>
            </div>
            <div class="show-box three">
                <img class="icon" src="/imgs/no-sound.svg" alt="">
                <h1>Sound Off</h1>
            </div>
            <div class="show-box four">
                <img class="icon" src="/imgs/volume-up.svg" alt="">
                <h1>Sound On</h1>
            </div>
            
        </div>
        <div class="flex-player">
            <div class="top-player">
                <img class="disk " src="/imgs/living-things-4fe7168c31d7c.png" alt="">
            </div>
            <div class="songname">
                <h3>Linkin park</h3>
                <p>Choose Your Song â†’</p>
                <span class="volmUp">+</span>
                <input class="volm" type="range" id="volume-control">
                <span class="volmDown">-</span>

            </div>
            <div class="bottom-player">
                <div class="bottom"><img class="btn pause" src="/imgs/pause.svg" alt=""></div>
                <div class="bottom"><img class="btn play" src="/imgs/play.svg" alt=""></div>
                <div class="bottom"><img class="btn mute" src="/imgs/no-sound.svg" alt=""></div>
                <div class="bottom"><img class="btn sound" src="/imgs/volume-up.svg" alt=""></div>
            </div>
        </div>
    </div>
    <div class="list">
        <div class="lista close">
            <div class="div-arrow">
                <img class="arrow" src="/imgs/right-arrow.svg" alt="">
            </div>
            <div class="list-box">
                <img class="disk-list" src="/imgs/disk2.png" alt="">
                <div>
                    <h2>points of authority</h2>
                    <p>Linkin Park</p>
                </div>

            </div>
            <div class="list-box">
                <img class="disk-list" src="/imgs/disk3.png" alt="">
                <div>
                    <h2>new divide</h2>
                    <p>Linkin Park</p>
                </div>
            </div>
            <div class="list-box">
               
                <img class="disk-list" src="/imgs/disk4.png" alt="">
                <div>
                    <h2>one step closer</h2>
                    <p>Linkin Park</p>
                </div>
            </div>
            <div class="list-box">
                <img class="disk-list" src="/imgs/disk5.png" alt="">
                <div>
                    <h2>A Place for My Head</h2>
                    <p>Linkin Park</p>
                </div>
            </div>
            <div class="list-box">
                <img class="disk-list" src="/imgs/disk6.png" alt="">
                <div>
                    <h2>Crawling</h2>
                    <p>Linkin Park</p>
                </div>
            </div>
            <div class="list-box">
                <img class="disk-list" src="/imgs/disk7.png" alt=""> 
                <div>
                    <h2>In the End</h2>  
                    <p>Linkin Park</p>   
                </div>
            </div>
        </div>
    </div>
    <audio class="song" src="/mps/linkin park - hybrid theory - papercut.mp3"></audio>
    <audio class="song-two" src="/mps/linkin park - hybrid theory - points of authority.mp3"></audio>
    <audio class="song-three" src="/mps/linkin park - new divide.mp3"></audio>
    <audio class="song-four" src="/mps/linkin park - one step closer.mp3"></audio>
    <audio class="song-five" src="/mps/Copy (2) of Lincon Park - A Place for My Head.mp3"></audio>
    <audio class="song-six" src="/mps/Copy (2) of Linkin Park - Crawling.mp3"></audio>
    <audio class="song-seven" src="/mps/Copy (2) of Linkin Park - In the End.mp3"></audio>
    <script src="/app.js"></script>
</body>
</html>
